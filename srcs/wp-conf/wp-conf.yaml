apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp-deployment
spec:
  selector:
    matchLabels:
      app: wp
  template:
    metadata:
      labels:
        app: wp
    spec:
      containers:
      - name: wp
        imagePullPolicy: Never
        image: wp-server
        ports:
        - 
          name: "wp-http"
          containerPort: 80
        # command: ["nginx", "-g", "daemon off;"]
---
apiVersion: v1
kind: Service
metadata:
  name: wp-service
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: wp
  ports:
      - name: "http"
        protocol: TCP
        port: 5050
        targetPort: 80
  type: LoadBalancer