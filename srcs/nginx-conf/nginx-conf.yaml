apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        imagePullPolicy: Never
        image: nginx-server
        ports:
        - 
          name: "nginx-http"
          containerPort: 80
        - 
          name: "nginx-https"
          containerPort: 443
        # command: ["nginx", "-g", "daemon off;"]
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: nginx
  ports:
      - name: "http"
        port: 80
        targetPort: "nginx-http"
      - name: "https"
        port: 443
        targetPort: "nginx-https"
  type: LoadBalancer
